set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256*:Tc"

#keybinds
bind -r D neww -c "#{pane_current_path}" "nvim ~/Projects/Personal/todo.md"
bind -r F send-keys "dijo" C-m
bind g run-shell "~/.local/scripts/open-gh.sh"

#general
set -g set-clipboard on
set -g mouse on
set -g status-interval 3
set -g detach-on-destroy off

#setting prefix keys
unbind C-b
set -g prefix C-space

#refreshing tmux with r
unbind r
bind r source-file ~/.tmux.conf


# Use vim arrow keys to resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Use m key to maximize pane
bind -r m resize-pane -Z

# Enable vi mode to allow us to use vim keys to move around in copy mode (Prefix + [ places us in copy mode)
set-window-option -g mode-keys vi

#starting windows & panes at 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on


#custom theme
bg="#3B4252"
default_fg="#D8DEE9" 
session_fg="#A3BE8C"
session_selection_fg="#3B4252"
session_selection_bg="#81A1C1"
active_window_fg="#88C0D0"
active_pane_border="#abb2bf"


#customizing tmux
set -g status-right '#{pomodoro_status}  %a %H:%M '
set -g status-justify centre
set -g status-right-length 200
set -g status-left-length 200
set -g status-style "bg=${bg}"
set -g status-left "#[fg=${session_fg},bold,bg=${bg}] Ôíâ #S"
set -g window-status-current-format "#[fg=${active_window_fg},bg=default] ÔëÑ #I:#W"
set -g window-status-format "#[fg=${default_fg},bg=default] #I:#W"
set -g window-status-last-style "fg=${default_fg},bg=default"
set -g pane-active-border-style "fg=${active_pane_border},bg=default"
set -g pane-border-style "fg=brightblack,bg=default"

#pomodoro
set -g @pomodoro_mins 60                       # The duration of the Pomodoro
set -g @pomodoro_break_mins 10                 # The duration of the break after the Pomodoro completes
set -g @pomodoro_intervals 3                   # The number of intervals before a longer break is started
set -g @pomodoro_long_break_mins 25            # The duration of the long break
set -g @pomodoro_repeat 'off'                  # Automatically repeat the Pomodoros?
set -g @pomodoro_disable_breaks 'off'          # Turn off breaks

set -g @pomodoro_on " üçÖ"                      # The formatted output when the Pomodoro is running
set -g @pomodoro_complete " ‚úîÔ∏é"                 # The formatted output when the break is running
set -g @pomodoro_pause " ‚è∏Ô∏é"                    # The formatted output when the Pomodoro/break is paused
set -g @pomodoro_prompt_break " ‚è≤Ô∏é break?"      # The formatted output when waiting to start a break
set -g @pomodoro_prompt_pomodoro " ‚è±Ô∏é start?"  

#pomo styling
set -g @pomodoro_on "#[fg=$text_red]üçÖ "
set -g @pomodoro_complete "#[fg=$text_green]üçÖ "
set -g @pomodoro_pause "#[fg=$color_yellow]üçÖ "
set -g @pomodoro_prompt_break "#[fg=$color_green]üï§ ? "
set -g @pomodoro_prompt_pomodoro "#[fg=$color_gray]üï§ ? "

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'olimorris/tmux-pomodoro-plus'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
