set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256*:Tc"
#keybinds
bind-key -r j run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"

#general
set -g set-clipboard on
set -g mouse on
set -g status-interval 3
set -g detach-on-destroy off

#setting prefix keys
unbind C-b
set -g prefix C-space

#refreshing tmux with r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

#tmux-sessionzer
bind-key -r j run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"

#starting windows & panes at 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)

#custom theme
bg="#3B4252"
default_fg="#D8DEE9" 
session_fg="#A3BE8C"
session_selection_fg="#3B4252"
session_selection_bg="#81A1C1"
active_window_fg="#88C0D0"
active_pane_border="#abb2bf"


#customizing tmux
set -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} | %a %h-%d %H:%M '
set -g status-justify centre
set -g status-right-length 200
set -g status-left-length 200
set -g status-style "bg=${bg}"
set -g status-left "#[fg=${session_fg},bold,bg=${bg}]  #S"
set -g window-status-current-format "#[fg=${active_window_fg},bg=default]  #I:#W"
set -g window-status-format "#[fg=${default_fg},bg=default] #I:#W"
set -g window-status-last-style "fg=${default_fg},bg=default"
set -g pane-active-border-style "fg=${active_pane_border},bg=default"
set -g pane-border-style "fg=brightblack,bg=default"



run '~/.tmux/plugins/tpm/tpm'
run-shell ~/clone/path/battery.tmux
